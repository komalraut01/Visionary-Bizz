<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Perfume Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">ðŸ›’ Cart <span id="cart-count">0</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container mt-5">
        <h2>Your Shopping Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be inserted dynamically -->
            </tbody>
        </table>
        <h4>Total: $<span id="cart-total">0</span></h4>
        <button class="btn btn-danger" id="clear-cart">Clear Cart</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Load cart items
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            let total = 0;

            // Clear cart display
            cartItems.innerHTML = "";

            // Display cart items
            cart.forEach((item, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td><button class="btn btn-danger btn-sm remove-item" data-index="${index}">Remove</button></td>
                `;
                cartItems.appendChild(row);
                total += parseFloat(item.price);
            });

            // Update total price
            cartTotal.textContent = total.toFixed(2);

            // Add remove item functionality
            document.querySelectorAll(".remove-item").forEach(button => {
                button.addEventListener("click", function () {
                    let index = this.getAttribute("data-index");
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    loadCart(); // Reload cart
                });
            });
        }

        // Clear Cart
        document.getElementById("clear-cart").addEventListener("click", function () {
            localStorage.removeItem("cart");
            loadCart();
        });

        // Load cart on page load
        loadCart();
    </script>

</body>
</html>
